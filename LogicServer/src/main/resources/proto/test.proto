syntax = "proto3";

//把不同的类生成到不同的文件，false只产生一个文件
option java_multiple_files=true;

option java_package = "com.message";
option java_outer_classname = "GameMsg";

import "Options.proto";

message Person1{
  option (msgId) = 1;
  string name = 1;
  int32 age = 2;
  repeated string hobbies = 3;
}

message Student2{
  option (msgId) = 2;
  string name = 1;
  int32 age = 2;
  repeated string hobbies = 3;
}